<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>

  <div ng-view>
      <div ng-controller="CitiesCtrl as cities">
          <div>
              <label for="cities">Select city:</label>
              <select id="cities">
                  <option ng-repeat="item in cities.items">{{ item.name }}</option>
              </select>
          </div>
          <div>
              <button id="order-asc-btn" ng-click="cities.sortByTemperature(false)">T. ASC</button>
              <button id="order-desc-btn" ng-click="cities.sortByTemperature(true)">T. DESC</button>
          </div>
      </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/factories/DataFactory.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
